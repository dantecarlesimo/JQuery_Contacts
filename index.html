<html>
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>

  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
  <script src="js/main.js"></script>
  <body>
      <h1>Contacts App</h1>

      <ul></ul>

      <form>
      <input type="string" placeholder="Full Name" id="name" class="info">
      <input type="tel" placeholder="Phone Number" id="number" class="info">
      <input type="email" placeholder="Email Address" id="email" class="info">
      <input type="img" placeholder="Photo" id="image" class="info">
      <input type="submit" value="Add Contact" id="newContact">
      </form>
        
      

  </body>
</head>
</html>
